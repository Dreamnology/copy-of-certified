
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certified Marketplace - Light Theme</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sky: { 
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1', 
            },
            slate: { 
              50: '#f8fafc',
              100: '#f1f5f9', 
              200: '#e2e8f0', 
              300: '#cbd5e1', 
              400: '#94a3b8', 
              500: '#64748b', 
              600: '#475569', 
              700: '#334155', 
              800: '#1e293b', 
              900: '#0f172a',  
            }
          },
          typography: ({ theme }) => ({
            defaultLight: { 
              css: {
                '--tw-prose-body': theme('colors.slate[700]'),
                '--tw-prose-headings': theme('colors.slate[900]'),
                '--tw-prose-lead': theme('colors.slate[600]'),
                '--tw-prose-links': theme('colors.sky[600]'),
                '--tw-prose-bold': theme('colors.slate[900]'),
                '--tw-prose-counters': theme('colors.slate[500]'),
                '--tw-prose-bullets': theme('colors.sky[500]'),
                '--tw-prose-hr': theme('colors.slate[300]'),
                '--tw-prose-quotes': theme('colors.slate[700]'),
                '--tw-prose-quote-borders': theme('colors.sky[400]'),
                '--tw-prose-captions': theme('colors.slate[500]'),
                '--tw-prose-code': theme('colors.pink[700]'), 
                '--tw-prose-pre-code': theme('colors.pink[700]'),
                '--tw-prose-pre-bg': theme('colors.slate[100]'),
                '--tw-prose-th-borders': theme('colors.slate[300]'),
                '--tw-prose-td-borders': theme('colors.slate[200]'),
                h1: { 
                  color: theme('colors.slate[900]'),
                  fontWeight: '800', // Ensure h1 is prominent
                },
                h2: { 
                  color: theme('colors.sky[700]'),
                  fontWeight: '700',
                }, 
                h3: { 
                  color: theme('colors.sky[600]'),
                  fontWeight: '600',
                },
                h4: {
                  color: theme('colors.slate[800]'),
                  fontWeight: '600',
                },
                a: { 
                    color: theme('colors.sky[600]'),
                    textDecoration: 'none',
                    '&:hover': {
                        color: theme('colors.sky[700]'),
                        textDecoration: 'underline',
                    },
                },
                strong: { color: theme('colors.slate[900]')},
                'ul > li::before': { backgroundColor: theme('colors.sky[500]') },
              },
            },
          }),
        }
      },
      plugins: [
        // Typography plugin is now loaded via CDN script URL (plugins=typography)
      ]
    };
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <style>
    body {
      background-color: white; 
      color: #334155; 
    }
    /* Custom selection style for light theme */
    ::selection {
        background-color: #38bdf8; /* sky-400 for more vibrancy */
        color: white; 
    }
    ::-moz-selection { /* Code for Firefox */
        background-color: #38bdf8;
        color: white;
    }

    /* Global focus style for better accessibility */
    *:focus-visible {
        outline: 2px solid #0ea5e9; /* sky-500 */
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2); /* sky-500 with opacity */
    }
    /* For elements that might not get focus-visible by default or need specific overrides */
    .force-focus-style:focus {
        outline: 2px solid #0ea5e9; /* sky-500 */
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2);
    }

  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "@tailwindcss/typography": "https://esm.sh/@tailwindcss/typography@^0.5.10" 
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
